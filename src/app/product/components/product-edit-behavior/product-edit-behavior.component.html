<clr-modal [(clrModalOpen)]="open" (clrModalOpenChange)="close()">
  <h3 class="modal-title">Update Product</h3>
  <div class="modal-body">
    <p cds-text>
      Are you sure update product <strong>{{ selected?.name }}</strong> date {{ selected?.lastModified }} ?
    </p>

    <clx-alert *ngIf="(confirmState$ | async)?.error as error" [error]="error" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-primary" [clrLoading]="(confirmState$ | async)?.loading === true" (click)="confirm()">
      Confirm
    </button>
  </div>
</clr-modal>
